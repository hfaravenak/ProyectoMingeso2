apiVersion: apps/v1
kind: Deployment
metadata:
  name: planilla-deployment
  labels:
    app: planilla-deployment
spec:
  selector:
    matchLabels:
      app: planilla-deployment
  replicas: 2
  template:
    metadata:
      labels:
        app: planilla-deployment
    spec:
      containers:
        - name: planilla
          image: hfaravenak/planilla-service-mingeso2:latest
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_CLOUD_CONFIG_URI
              value: http://config-service:8081
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              value: http://eureka-service:8761
            - name: eureka.instance.preferIpAddress
              value: "true"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: planilla
                  key: host
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: planilla
                  key: name
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-user-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-user-credentials
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: planilla-service
  labels:
    app: planilla-service
spec:
  selector:
    app: planilla-deployment
  ports:
    - protocol: TCP
      port: 8003
      targetPort: 8003
  type: LoadBalancer